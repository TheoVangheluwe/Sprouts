{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Page d'inscription pour créer un compte.">
    <meta name="keywords" content="inscription, register, utilisateur, compte">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'Game/css/register.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
</head>
<body>
    <div class="login-container">
        <h1>Inscription</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">S'inscrire</button>
        </form>
        <a href="{% url 'login' %}" class="register-link">Déjà un compte ? Connectez-vous ici</a>
    </div>
</body>
</html>
